<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="tab" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        table,
        td {
            border: 2px solid black;
            border-collapse: collapse;
            width: 800px;
            height: 50px;
        }
        
        #celda1 {
            background-color: green;
        }
        
        #celda2 {
            background-color: lightcoral;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td id="celda1">hola</td>
            <td id="celda2">hola2</td>
        </tr>
    </table>
</body>

</html>
