<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta author="Christian Gutierrez" name="tabla" content="width=device-width, initial-scale=1.0">


    <title>responsive</title>
    <style>
        table {
            height: 100vh;
            width: 100%;
        }
        
        table,
        td {
            border: 2px solid black;
            border-collapse: collapse;
        }
        
        #celda1 {
            background-color: green;
        }
        
        #celda2 {
            background-color: lightcoral;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td id="celda1">hola</td>
            <td id="celda2">hola2</td>
        </tr>
    </table>
</body>

</html>
